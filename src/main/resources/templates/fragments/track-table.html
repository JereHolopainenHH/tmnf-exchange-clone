<!DOCTYPE html>
<html lang="en">

<body>
    <table th:fragment="table(tracks)" class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Track Name</th>
                <th>Author</th>
                <th>Type</th>
                <th>Tag</th>
                <th>Awards</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="track : ${tracks}">
                <td>
                    <a href="" th:href="@{/tracks/{id}(id=${track.id})}" th:text="${track.name}"></a>
                </td>
                <td th:text="${track.author}">Author</td>
                <td th:text="${track.type}">Type</td>
                <td th:text="${track.tag}">Tag</td>
                <td th:text="${track.awards}">Awards</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
