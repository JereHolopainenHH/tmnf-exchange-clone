<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Register Page')}">

<body>
    <div th:fragment="content">
        <h1>Register</h1>
        <form method="post" th:action="@{/register}" th:object="${registrationRequest}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                    th:field="*{username}" minlength="4" maxlength="20" required>
                <div id="usernameHelp" class="form-text">Username must be 4-20 characters long.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                    th:field="*{password}" minlength="8" required>
                <div id="passwordHelp" class="form-text">Password must be at least 8 characters long.</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                    minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div th:if="${error}">
            <p th:text="${error}" style="color: red;"></p>
        </div>
    </div>
</body>

</html>
