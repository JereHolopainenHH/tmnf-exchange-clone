<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Tracks Page')}">

<body>
    <div th:fragment="content">
        <h1 th:if="${author}" th:text="${author} + '\'s tracks'">Tracks</h1>
        <h1 th:if="${author == null or author.isEmpty()}">Tracks</h1>
        <p th:if="${error}" th:text="${error}" style="color: red"></p>
        <table th:replace="~{fragments/track-table :: table(${tracks})}"></table>
    </div>
</body>

</html>
