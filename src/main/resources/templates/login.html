<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Login Page')}">

<body>
    <div th:fragment="content">
        <h1>Login</h1>
        <form method="post" th:action="@{/login}" th:object="${loginRequest}">
            <div class="mb-3"> 
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" minlength="4" maxlength="20" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div th:if="${message}">
            <p th:text="${message}" style="color: green;"></p>
        </div>
    </div>
</body>

</html>
